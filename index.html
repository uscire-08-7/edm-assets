<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konst EDM Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="https://www.konsttech.ai/images/types=logo-white-text.svg" alt="Konst" class="header-logo">
                <h1>EDM Editor</h1>
            </div>
            <div class="header-actions">
                <button type="button" id="saveBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Save
                </button>
                <button type="button" id="clearBtn" class="btn btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </svg>
                    Clear
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Panel -->
            <section class="editor-panel">
                <!-- Tab Navigation -->
                <div class="tab-nav">
                    <button type="button" class="tab-btn active" data-tab="content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                        </svg>
                        Content
                    </button>
                    <button type="button" class="tab-btn" data-tab="style">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="13.5" cy="6.5" r=".5" />
                            <circle cx="17.5" cy="10.5" r=".5" />
                            <circle cx="8.5" cy="7.5" r=".5" />
                            <circle cx="6.5" cy="12.5" r=".5" />
                            <path
                                d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.555C21.965 6.012 17.461 2 12 2z" />
                        </svg>
                        Style
                    </button>
                    <button type="button" class="tab-btn" data-tab="signature">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
                        </svg>
                        Signature
                    </button>
                </div>

                <!-- Tab 1: Content -->
                <div class="tab-content active" id="tab-content">
                    <div class="editor-form">
                        <div class="form-group">
                            <label for="recipientName">Name</label>
                            <input type="text" id="recipientName" placeholder="e.g. John">
                        </div>

                        <div class="form-group">
                            <label for="headline">Headline</label>
                            <input type="text" id="headline" placeholder="e.g. Next-Gen AI Cloud for Your Business">
                        </div>

                        <div class="form-group">
                            <label for="bodyContent">Body</label>
                            <textarea id="bodyContent" rows="6" placeholder="One point per line:
• Scale your AI workloads globally
• Access high-end GPUs on demand
• Deploy with unparalleled ease"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="ctaText">CTA Button</label>
                            <input type="text" id="ctaText" placeholder="e.g. Get Started →">
                        </div>

                        <div class="form-group">
                            <label for="ctaUrl">CTA URL</label>
                            <input type="url" id="ctaUrl" placeholder="e.g. https://glows.ai">
                        </div>

                        <div class="form-group">
                            <label for="footerInfo">Footer</label>
                            <input type="text" id="footerInfo" placeholder="e.g. Konst Tech Inc., Taiwan">
                        </div>

                        <div class="form-group">
                            <label for="psText">P.S.</label>
                            <input type="text" id="psText" placeholder="e.g. Have questions? Reply directly...">
                        </div>
                    </div>
                </div>

                <!-- Tab 2: Style -->
                <div class="tab-content" id="tab-style">
                    <div class="editor-form">
                        <div class="form-group">
                            <label>Theme</label>
                            <div class="theme-selector">
                                <label class="theme-option">
                                    <input type="radio" name="theme" value="dark" checked>
                                    <span class="theme-preview theme-dark">
                                        <span class="theme-name">Dark</span>
                                    </span>
                                </label>
                                <label class="theme-option">
                                    <input type="radio" name="theme" value="light">
                                    <span class="theme-preview theme-light">
                                        <span class="theme-name">Light</span>
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sloganLang">Company Slogan</label>
                            <select id="sloganLang" class="form-select">
                                <option value="en">English</option>
                                <option value="zh">繁體中文</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Tab 3: Signature -->
                <div class="tab-content" id="tab-signature">
                    <div class="editor-form">
                        <div class="form-group">
                            <label for="signature">Signature</label>
                            <textarea id="signature" rows="4" placeholder="e.g. Eric 業務部 技術銷售
Technical Sales | Konst Tech
T: +886 2-6666-6666 #168
E: eric.ss@konsttech.ai"></textarea>
                            <p class="form-hint">Use Enter for line breaks. This will appear at the end of your email.
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel">
                <div class="panel-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <h2>Preview</h2>
                </div>

                <div class="preview-container">
                    <div id="emailPreview" class="email-preview">
                        <!-- Email content will be rendered here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Actions -->
        <footer class="app-footer">
            <button type="button" id="copyBtn" class="btn btn-primary btn-large">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                </svg>
                Copy HTML
            </button>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- 1. 載入主題定義 -->
    <script src="themes/dark.js"></script>
    <script src="themes/light.js"></script>
    <script src="themes/sunset.js"></script>
    <script src="themes/newyear.js"></script>

    <!-- 2. 載入配置並初始化主題 -->
    <script src="js/config.js"></script>
    <script>
        // 初始化主題（將 themes/*.js 的主題註冊到 EditorConfig）
        if (window.EditorConfig && window.EditorConfig.initThemes) {
            window.EditorConfig.initThemes();
        }
    </script>

    <!-- 3. 載入模板生成器（依賴 EditorConfig） -->
    <script src="template.js"></script>

    <!-- 4. 載入主應用 -->
    <script src="app.js"></script>
</body>

</html>
